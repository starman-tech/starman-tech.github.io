name: Update Content from Discord

on:
  schedule:
    - cron: '0 4 * * *' # Tous les matins Ã  4h00
  workflow_dispatch: # Permet de lancer manuellement

jobs:
  update-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write # CRUCIAL pour pouvoir upload
      
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Deps
        run: npm install

      - name: Create Directories if missing
        run: |
          mkdir -p data/img
          mkdir -p data/details

      - name: Run Scraper
        env:
          DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
          BLOG_CHANNEL_ID: ${{ secrets.BLOG_CHANNEL_ID }}
          PROJECTS_FORUM_ID: ${{ secrets.PROJECTS_FORUM_ID }}
        run: node scripts/generate-site.js

      - name: Commit and Push
        run: |
          git config --global user.name 'Discord Bot'
          git config --global user.email 'bot@noreply.github.com'
          git add data/
          # Ne commit que s'il y a des changements
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update content [skip ci]" && git push)