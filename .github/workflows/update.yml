name: Mise √† jour Site via Discord

on:
  schedule:
    - cron: '0 4 * * *' # Tous les jours √† 4h00 du matin
  workflow_dispatch: # Permet de lancer manuellement le bot via un bouton sur GitHub

jobs:
  build-and-scrape:
    runs-on: ubuntu-latest
    
    # Permission indispensable pour que le bot puisse modifier ton code
    permissions:
      contents: write

    steps:
      - name: R√©cup√©ration du code
        uses: actions/checkout@v3

      - name: Installation de Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Installation des librairies
        run: npm install discord.js axios

      - name: Cr√©ation des dossiers si absents
        run: |
          mkdir -p data/img
          mkdir -p data/details

      - name: Lancement du Bot
        env:
          # Ces secrets sont √† configurer dans les param√®tres du Repo GitHub
          DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
          BLOG_ID: ${{ secrets.BLOG_ID }}
          PROJECTS_ID: ${{ secrets.PROJECTS_ID }}
        run: node scripts/generate-site.js

      - name: Sauvegarde et Mise en ligne
        run: |
          git config --global user.name 'Bot Discord'
          git config --global user.email 'bot@noreply.github.com'
          
          # On ajoute uniquement les fichiers g√©n√©r√©s (pas node_modules)
          git add blog.json projects.json img/ *_detail.json
          
          # On commit seulement s'il y a des changements (le "|| echo" √©vite le crash si rien n'a chang√©)
          git commit -m "ü§ñ Mise √† jour automatique du contenu" || echo "Aucun changement √† enregistrer"
          
          # On envoie vers GitHub
          git push
